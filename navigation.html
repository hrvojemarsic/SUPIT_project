<script>
    $(document).ready(function() {
        $("#closeTogg").click(function() {
            if($("#closeTogg").text() == "☰") {
                $("#closeTogg").text("X");
            } else {
                $("#closeTogg").text("☰");
            }

            $("#navDiv").toggle("slow");
        });
    });

    $("#contactDialog").dialog({
        autoOpen: false,
        dialogClass: "no-close",
        title: "Kontaktirajte nas",
        width: 500,
        open: function(e, ui) {
            $(".ui-dialog-titlebar").append(`<img src="images/icons8-envelope-24.png" id="envelopeIcon" />`);
        },
        close: function(e, ui) {
            $("#envelopeIcon").remove();
        },
        modal: true,
    });

    $("#contact").click(function() {
        $("#contactDialog").dialog("open");
    });

    function Cancel() {
        $("#contactDialog").dialog("close");
    }
</script>
